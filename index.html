<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Luar Negeri</title>

  <!-- Bootstrap 1.1 -->

  <!-- CSS -->
  <style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");

    body{
      background-color:#eee;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
    }

    .fixed {
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .height{
      height: 30vh;
    }

    .card img{
     object-fit: cover;
     width: 100%;
     height: 100%;
   }

   .card-body:hover{
    box-shadow: 15px 15px 15px 3px #a8a8a8;
  }

  .search{
   position: relative;
   box-shadow: 0 0 40px rgba(51, 51, 51, .1);
   margin-top: 70px;
 }

 .search input{
  height: 60px;
  text-indent: 25px;
  border: 2px solid #d6d4d4;
}

.search input:focus{
  box-shadow: none;
  border: 1px solid #70a7ff;
}

.search .fa-search{
  position: absolute;
  top: 20px;
  left: 16px;
}

.search button{
  position: absolute;
  top: 5px;
  right: 5px;
  height: 50px;
  width: 110px;
  background: blue;
}

</style>

</head>
<body>
  <nav class="navbar navbar-dark bg-primary shadow fixed">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="images/icon.png" alt="" height="24" class="d-inline-block align-text-top">
        <b> Koran Internasional</b>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control shadow" id="cari" placeholder="Cari Artikel">
          <button class="btn btn-primary shadow" type="button" onclick="getberita()" id="button-addon2">Cari</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" data-aos="fade-down" data-aos-delay="150">

    <div class="d-flex justify-content-center">
      <div class="spinner-border" id="load" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="posts">

    </div>

    <!-- cdn bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
